  description: Azure Stack Development Kit (ASDK) は、Azure Stack の単一ノード デプロイであり、無料でダウンロードして使用できます。 ASDK の目的は、非運用環境で Azure と一貫性のある API とツールを使用して、Azure Stack の評価と最新アプリケーションの開発を行える環境を提供することです。
