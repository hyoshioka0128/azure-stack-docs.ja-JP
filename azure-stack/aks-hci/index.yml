### YamlMime:Landing
title: Azure Stack HCI の Azure Kubernetes Service のドキュメント
summary: Azure Stack HCI の Azure Kubernetes Service は、一般的な Azure Kubernetes Service (AKS) オーケストレーターのオンプレミスの実装であり、コンテナー化されたアプリケーションの大規模な実行を自動化します。 Azure Kubernetes Service が Azure Stack HCI および Windows Server 2019 Datacenter でプレビュー段階になりました。これにより、お客様のデータセンターで Linux および Windows コンテナーを簡単にホストできます。
